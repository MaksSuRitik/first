<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Лабораторна 14 - Bootstrap</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        /* стилі */
        .box {
            border: 1px solid #999; 
            min-height: 100px;     
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 18px;
        }
        
        /* Висота для центральної частиние */
        .content-area { min-height: 300px; }

        /*>= 1200px*/
        @media (min-width: 1200px) {
            .header-left { background-color: #ffd966; }
            .header-right { background-color: white; }
            
            .footer-left { background-color: white; }
            .footer-right { background-color: #ffd966; }
            
          
            .box { color: black; }
        }

        /*992px - 1199px*/
        @media (min-width: 992px) and (max-width: 1199px) {
            .header-left { background-color: white; }
            .header-right { background-color: #ffcccc; } 

            .content { background-color: #ffcccc; }
            
            .footer-left { background-color: #ffcccc; }
            .footer-right { background-color: white; }
        }

        /*768px - 991px*/
        @media (min-width: 768px) and (max-width: 991px) {
            .menu-left, .menu-right { background-color: #e0ccff; }
    
        }

        /*  768px */
        @media (max-width: 767px) {
            .box {
                background-color: white !important;
                color: green; 
                border-color: #ccc;
            }
        }
    </style>
</head>
<body>

    <div class="container-fluid text-center">
        
        <div class="row">
            <div class="col-12 col-md-6 col-lg-4 col-xl-8 box header-left">
                Ліва частина шапки
            </div>
            <div class="col-12 col-md-6 col-lg-8 col-xl-4 box header-right">
                Права частина шапки
            </div>
        </div>

        <div class="row">
            <div class="col-12 col-md-12 col-lg-3 col-xl-2 box content-area menu-left">
                Ліве меню
            </div>
            
            <div class="col-12 col-md-12 col-lg-6 col-xl-8 box content-area content">
                Контент
            </div>

            <div class="col-12 col-md-12 col-lg-3 col-xl-2 box content-area menu-right">
                Праве меню
            </div>
        </div>

        <div class="row">
            <div class="col-12 col-md-6 col-lg-6 col-xl-4 box footer-left">
                Ліва частина підвалу
            </div>
            <div class="col-12 col-md-6 col-lg-6 col-xl-8 box footer-right">
                Права частина підвалу
            </div>
        </div>

    </div>

</body>
</html>
