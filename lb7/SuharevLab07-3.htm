<HTML>
<HEAD>
<TITLE>Анкета студента</TITLE>
<meta charset="UTF-8">
</HEAD>
<BODY BGCOLOR="#FFFFFF">

<FORM ACTION="#" METHOD="POST">
<TABLE BORDER="1" CELLPADDING="5" CELLSPACING="0" BGCOLOR="#E0FFFF" WIDTH="600" ALIGN="CENTER">
    <TR>
        <TD COLSPAN="2" ALIGN="CENTER"><H2><FONT COLOR="RED">Анкета</FONT></H2></TD>
    </TR>
    <TR>
        <TD WIDTH="30" ALIGN="CENTER">1.</TD>
        <TD WIDTH="200">Прізвище</TD>
        <TD><INPUT TYPE="text" NAME="surname" SIZE="40"></TD>
    </TR>
    <TR>
        <TD ALIGN="CENTER">2.</TD>
        <TD>Ім'я, по батькові</TD>
        <TD><INPUT TYPE="text" NAME="firstname" SIZE="40"></TD>
    </TR>
    <TR>
        <TD ALIGN="CENTER">3.</TD>
        <TD>Число і рік народження</TD>
        <TD><INPUT TYPE="text" NAME="birthdate" SIZE="40"></TD>
    </TR>
    <TR>
        <TD ALIGN="CENTER">4.</TD>
        <TD>Домашня адреса</TD>
        <TD><INPUT TYPE="text" NAME="address" SIZE="40"></TD>
    </TR>
    <TR>
        <TD ALIGN="CENTER">5.</TD>
        <TD>Місце навчання (роботи)</TD>
        <TD><INPUT TYPE="text" NAME="studyplace" SIZE="40"></TD>
    </TR>
    <TR>
        <TD ALIGN="CENTER">6.</TD>
        <TD>Домашній (робочий) телефон</TD>
        <TD><INPUT TYPE="text" NAME="phone" SIZE="40"></TD>
    </TR>
    <TR>
        <TD ALIGN="CENTER">7.</TD>
        <TD>E-mail</TD>
        <TD><INPUT TYPE="text" NAME="email" SIZE="40"></TD>
    </TR>
    <TR>
        <TD ALIGN="CENTER" VALIGN="TOP">8.</TD>
        <TD VALIGN="TOP">Область наукових інтересів</TD>
        <TD>
            1. <INPUT TYPE="text" NAME="interest_1" SIZE="35"><BR>
            2. <INPUT TYPE="text" NAME="interest_2" SIZE="35"><BR>
            3. <INPUT TYPE="text" NAME="interest_3" SIZE="35"><BR>
            4. <INPUT TYPE="text" NAME="interest_4" SIZE="35"><BR>
            5. <INPUT TYPE="text" NAME="interest_5" SIZE="35"><BR>
            6. <INPUT TYPE="text" NAME="interest_6" SIZE="35">
        </TD>
    </TR>
    <TR>
        <TD COLSPAN="3">
            <INPUT TYPE="reset" VALUE="Відмінити введення"><BR><BR>
            <INPUT TYPE="submit" VALUE="Надіслати дані та перейти до 2 етапу реєстрації">
        </TD>
    </TR>
</TABLE>
</FORM>

</BODY>
</HTML>
