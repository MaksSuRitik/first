<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <title>Lab 10 - Float Final</title>
    <style>
        body { 
            margin: 0; 
            padding: 10px; 
            font-family: Arial, sans-serif; 
        }
        
        * { box-sizing: border-box; }

        .wrapper { 
            max-width: 100%; 
            margin: 0 auto; 
            overflow: hidden; 
        }

        .block { 
            width: 100%; 
            display: block; 
            margin-bottom: 3px; 
            min-height: 100px;
        }

        .blue { background-color: #5D9CEC; }
        .grey { background-color: #656D78; }
        .teal { background-color: #4FC1E9; }
        .red { background-color: #ED5565; }
        .yellow { background-color: #FFCE54; }
        .green { background-color: #48CFAD; }
        .orange { background-color: #FC6E51; }

        @media (min-width: 500px) {
            .block, .main-content, .middle-section { margin-bottom: 0; }
            
            .main-content {
                float: left;
                width: 75%;
                padding-right: 3px;
            }

            .grey {
                float: right;
                width: 25%;
                height: 303px;
            }

            .blue {
                width: 100%;
                height: 100px;
                margin-bottom: 3px;
                float: left;
            }

            .middle-section {
                width: 100%;
                float: left;
            }

            .left-group {
                float: left;
                width: 66.66%;
                padding-right: 3px;
            }

            .yellow {
                float: right;
                width: 33.33%;
                height: 200px;
            }

            .top-row {
                width: 100%;
                float: left;
                margin-bottom: 3px;
            }

            .teal {
                float: left;
                width: 50%;
                height: 100px;
                border-right: 3px solid white;
            }

            .red {
                float: left;
                width: 50%;
                height: 100px;
            }

            .green {
                clear: both;
                width: 100%;
                height: 97px;
                float: left;
            }

            .orange {
                clear: both;
                width: 100%;
                margin-top: 3px;
                float: left;
            }
        }

        @media (min-width: 750px) { .wrapper { max-width: 750px; } }
        @media (min-width: 950px) { .wrapper { max-width: 950px; } }
        @media (min-width: 1200px) { .wrapper { max-width: 100%; } }
    </style>
</head>
<body>

<div class="wrapper">
    
    <div class="main-content">
        <div class="block blue"></div>

        <div class="middle-section">
            <div class="left-group">
                <div class="top-row">
                    <div class="block teal"></div>
                    <div class="block red"></div>
                </div>
                <div class="block green"></div>
            </div>
            
            <div class="block yellow"></div>
        </div>
    </div>

    <div class="block grey"></div>

    <div class="block orange"></div>
</div>

</body>
</html>
