<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <title>Git Commands</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        h2 { color: #2c3e50; border-bottom: 2px solid #eee; padding-bottom: 10px; }
        pre { background: #f4f4f4; padding: 10px; border-radius: 5px; font-weight: bold; }
        .command-group { margin-bottom: 30px; }
    </style>
</head>
<body>
    <h1 align="center">Основні команди Git</h1>
        <div class="command-group">
        <h2>Create a Repository</h2>
        <p>Створити новий репозиторій:</p>
        <pre>$ git init</pre>
        <p>Клонувати існуючий репозиторій:</p>
        <pre>$ git clone my_url</pre>
    </div>
        <div class="command-group">
        <h2>Observe your Repository</h2>
        <p>Статус файлів:</p>
        <pre>$ git status</pre>
        <p>Зміни у файлах (ще не додані):</p>
        <pre>$ git diff</pre>
        <p>Історія змін:</p>
        <pre>$ git log</pre>
    </div>

    </body>
</html>
