<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <title>Реєстрація</title>
</head>
<body>
    <div class="container">
        <h2>Реєстрація користувача</h2>
        
        <form action="#">
            
            <label>Прізвище:</label><br>
            <input type="text" name="surname" placeholder="Введіть прізвище"><br><br>

            <label>Ім'я:</label><br>
            <input type="text" name="name" placeholder="Введіть Ім'я"><br><br>

            <label>Логін:</label><br>
            <input type="text" name="login" placeholder="Введіть логін"><br><br>

            <label>Навчальна група:</label><br>
            <select name="group">
                <option value="302-TN">302-ТН</option>
                <option value="301-TN">301-ТН</option>
            </select><br><br>

            <label>Пароль:</label><br>
            <input type="password" name="pass"><br><br>

            <label>Підтвердження паролю:</label><br>
            <input type="password" name="pass_confirm"><br><br>

            <button type="submit">Зареєструватись</button>
        
        </form> </div>
</body>
</html>
